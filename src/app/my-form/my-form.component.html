<form #formSend (ngSubmit)="onSubmitForm(formSend.value)">

  <div class="row g-3 align-items-center mb-3">
    <!-- Name Input Field-->
    <div class="row g-3 align-items-center mb-2">
      <label for="name" class="col-3">Nombre:</label>
      <input type="text" name="name" class="col-6">
      <span id="nameHelpInline" class="form-text">
        Must be 4-20 characters long.
      </span>
    </div>

    <!-- Surname Input Field-->
    <div class="row g-3 align-items-center mb-2">
      <label for="surname" class="col-3">Apellido:</label>
      <input type="text" name="surname" class="col-6">
      <span id="surnamedHelpInline" class="form-text">
        Must be 4-20 characters long.
      </span>
    </div>

    <!-- Country Select Field-->
    <label for="floatingSelect col-3">Pais:</label>
    <div class="form-floating row g-3 col-6">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

    </div>
    <div class="row g-3 align-items-center mb-2">
      <label for="country" class="col-12">Country:</label>
      <select class="col-2 form-select mb-3" size="3">
        <!-- Countries-->
      </select>
      <span id="surnamedHelpInline" class="form-text">
        Must be 4-20 characters long.
      </span>
    </div>

    <!-- Submit button-->
    <button type="submit">Send</button>
  </div>
</form>
